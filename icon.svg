<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="terminal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="192" height="192" rx="40" ry="40" fill="url(#bg)"/>

  <!-- Terminal window -->
  <rect x="24" y="35" width="152" height="115" rx="8" ry="8" fill="url(#terminal)" stroke="#3d3d5c" stroke-width="2"/>

  <!-- Terminal title bar -->
  <rect x="24" y="35" width="152" height="22" rx="8" ry="0" fill="#2d2d44"/>
  <rect x="24" y="49" width="152" height="8" fill="#2d2d44"/>

  <!-- Terminal buttons -->
  <circle cx="40" cy="46" r="5" fill="#ff5f56"/>
  <circle cx="56" cy="46" r="5" fill="#ffbd2e"/>
  <circle cx="72" cy="46" r="5" fill="#27ca40"/>

  <!-- Terminal prompt line 1 -->
  <text x="34" y="78" font-family="monospace" font-size="11" fill="#27ca40">$</text>
  <text x="46" y="78" font-family="monospace" font-size="11" fill="#8b949e">bitcoin-cli</text>

  <!-- Terminal prompt line 2 - mining command -->
  <text x="34" y="96" font-family="monospace" font-size="11" fill="#27ca40">$</text>
  <text x="46" y="96" font-family="monospace" font-size="11" fill="#3b82f6">generate 1</text>

  <!-- Terminal output line -->
  <text x="34" y="114" font-family="monospace" font-size="10" fill="#58a6ff">[block mined]</text>

  <!-- Cursor blinking line -->
  <rect x="34" y="124" width="8" height="12" fill="#27ca40" opacity="0.8"/>

  <!-- Bottom section: 3 blockchain blocks -->
  <g transform="translate(100, 172)">
    <!-- Block 1 -->
    <rect x="-65" y="-14" width="36" height="28" rx="4" fill="#3b82f6" opacity="0.9"/>
    <text x="-47" y="5" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">101</text>

    <!-- Chain link -->
    <rect x="-26" y="-2" width="12" height="4" rx="2" fill="#4a4a6a"/>

    <!-- Block 2 -->
    <rect x="-11" y="-14" width="36" height="28" rx="4" fill="#3b82f6" opacity="0.75"/>
    <text x="7" y="5" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">102</text>

    <!-- Chain link -->
    <rect x="28" y="-2" width="12" height="4" rx="2" fill="#4a4a6a"/>

    <!-- Block 3 -->
    <rect x="43" y="-14" width="36" height="28" rx="4" fill="#3b82f6" opacity="0.6"/>
    <text x="61" y="5" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">103</text>
  </g>
</svg>
